<br>
<h2 class="text-center">แก้ไขข้อมูลทะเบียน</h2>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label >เลขบัตรประชาชน</label>
                            <input maxlength="13" type="text" (keypress)="numberOnly($event)" [(ngModel)]="userEd.CITIZEN_ID" name="txtID" id="idcard" class="form-control input-sm" autocomplete="off" placeholder="เลขบัตรประชาชน" [ngClass]="{ 'is-invalid': submitted && f.idcard.errors }"/>
                            <div *ngIf=" validate_CITIZEN_TEXT != '' "><h6>{{validate_CITIZEN_TEXT}}</h6></div>
                        </div>
                    </div>
                    </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label >คำนำหน้าชื่อ</label>
                            <select   id="title" class="form-control input-sm" autocomplete="off" placeholder="เลขบัตรประชาชน" [(ngModel)]="userEd.TITLE">
                                <option value="" selected disabled>เลือก</option>
                                <option value="1">นาย</option>
                                <option value="2">นาง</option>
                                <option value="3">นางสาว</option>
                              </select>
                            <div *ngIf=" validate_TITLE == 'กรุณาเลือกคำนำหน้า' "><h6>{{validate_TITLE}}</h6></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label >เพศ</label>
                            <select   id="sex" class="form-control input-sm" autocomplete="off" required [(ngModel)]="userEd.SEX">
                                <option value="" selected disabled>เลือก</option>
                                <option value="M">ชาย</option>
                                <option value="F">หญิง</option>
                            </select>
                            <div *ngIf="validate_SEX ==  'กรุณาเลือกเพศ' "><h6>{{validate_SEX}}</h6></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label  >ชื่อตัวไทย</label>
                            <input type="text" [(ngModel)]="userEd.FIRST_NAME"  id="firstname" class="form-control input-sm" onkeyup="isThaichar(this.value,this)" autocomplete="off" placeholder="ชื่อตัวไทย" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }"/>
                            <div *ngIf="validate_FIRST_NAME ==  'กรุณากรอกชื่อตัวไทย' "><h6>{{validate_FIRST_NAME}}</h6></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label  >ชื่อสกุลไทย</label>
                            <input type="text" [(ngModel)]="userEd.LAST_NAME"  id="lastname" class="form-control input-sm" onkeyup="isThaichar(this.value,this)" autocomplete="off" placeholder="ชื่อสกุลไทย" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"/>
                            <div *ngIf="validate_LAST_NAME ==  'กรุณากรอกชื่อสกุลไทย' "><h6>{{validate_LAST_NAME}}</h6></div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label  >หมู่โลหิต</label>
                            <select  [(ngModel)]="userEd.BLOOD" id="blood" class="form-control input-sm" autocomplete="off">
                                <option value="" selected disabled>เลือก</option>
                                <option value="1">เอ</option>
                                <option value="2">บี</option>
                                <option value="3">เอบี</option>
                                <option value="4">โอ</option>
                              </select>
                              <div *ngIf="validate_BLOOD ==  'กรุณาเลือกหมู่โลหิต' "><h6>{{validate_BLOOD}}</h6></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="formGroupExampleInput">วันเกิด</label>
                            <div class="input-group">
                                <input matInput [matDatepicker]="picker" placeholder="ว/ด/ป" [(ngModel)]="userEd.BIRTH_DATE" class="form-control input-sm" >
                                <div class="input-group-append">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker touchUi #picker></mat-datepicker>
                                </div>
                            </div>
                            <div *ngIf=" validate_BIRTH_DATE == 'กรุณาเลือกวันเกิด' "><h6>{{validate_BIRTH_DATE}}</h6></div>
                        </div>
                    </div>
                </div>
                    <button type="button" (click)="postdata()" class="btn btn-primary float-md-right" value="ตรวจสอบ">บันทึก</button>
        </div>
    </div>
    <div class="col-md-3">
    </div>
 
</div>
